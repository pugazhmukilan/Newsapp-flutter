name: news_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0-42.1.beta <4.0.0'

dependencies:
  animated_text_kit: ^4.2.2
  cloud_firestore: ^4.9.2
  cupertino_icons: ^1.0.6
  firebase_auth: ^4.9.0
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.1
  firebase_storage: ^11.2.6
  flutter_swiper_view: ^1.1.8
  flutter_card_swiper: ^6.0.0
  cached_network_image: ^3.2.3
  firebase_database: ^10.2.6
  
  http: ^0.13.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Commissioner
      fonts:
        - asset: fonts/Commissioner-Medium.ttf
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
        
  assets:
    - icons/