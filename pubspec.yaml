name: news_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0-42.1.beta <4.0.0'

dependencies:
  animated_text_kit: ^4.2.2
  cloud_firestore: ^4.9.1
  cupertino_icons: ^1.0.6
  firebase_auth: ^4.9.0
  firebase_storage: ^11.2.6
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Commissioner
      fonts:
        - asset: fonts/Commissioner-Medium.ttf
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
        
  assets:
    - icons/